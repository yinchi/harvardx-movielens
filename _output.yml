bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">HarvardX 125.9 - Movielens project</a></li>
      after: |
        <li><a href="https://github.com/yinchi/harvardx-movielens" target="blank">Published with bookdown</a></li>
    edit: |
      https://github.com/yinchi/harvardx-movielens/edit/main/%s
    download: ["pdf"]
    search:
      engine: lunr
    fontsettings:
      theme: sepia
      family: serif
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: lualatex
  pandoc_args: "--syntax-definition=r.xml"
